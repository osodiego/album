{% extends 'base.html' %}
{% load static %}

{% block section %}
  <h2>Photo</h2>
  <hr>
{% endblock section %}

{% block maincontent %}
  <div class="row well">
    {% for x in object_list.all %}
      <div class="col-md-4 well">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">{{ x.title }}</h3>
          </div>
          <div class="panel-body">
            <a href="{% url 'photo-detail' x.id %}">
              <img src="{% static x.photo.url %}" style="width:200px; height:200px">
            </a>
          </div>
          <div class="panel-footer">
            {% if x.comment %}
              {{ x.comment }}
            {% else %}
              <a href="{% url 'photo-update' x.id %}">Edit comments</a>
            {% endif %}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock maincontent %}
